<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* Your existing CSS */
       
    </style>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle" onclick="prevSong()">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/ar1.jpg" alt="" class="song-img" id="song-img">
            <h2 id="song-title">Uska Hi Banana</h2>
            <b id="song-artist">Arijit Singh</b>

            <audio id="song">
                <source id="song-source" src="songs/Uska Hi Banana(PagalWorld.com.so).mp3" type="audio/mpeg">
            </audio>
            <input type="range" id="progress" value="0">

            <div class="controls">
                <div onclick="prevSong()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
